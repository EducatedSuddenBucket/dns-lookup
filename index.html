<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Dark UI</title>
  <style>
    /* GitHub-like dark theme */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
      background-color: #0d1117;
      color: #c9d1d9;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #161b22;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      font-size: 24px;
      color: #58a6ff;
      text-align: center;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #30363d;
    }
    
    pre {
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 15px;
      overflow: auto;
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login and Fetch API Data</h1>
    <button id="fetchDataBtn">Fetch Data</button>
    <pre id="responseData"></pre>
  </div>

  <script>
    async function fetchData() {
      const loginUrl = 'https://liaobots.work/recaptcha/api/login';
      const userAgent = navigator.userAgent;

      try {
        // First step: POST request to login endpoint to retrieve cookies
        const loginResponse = await fetch(loginUrl, {
          method: 'POST',
          headers: {
            'User-Agent': userAgent
          }
        });

        // Extract the 'set-cookie' header to get gkp2
        const cookies = loginResponse.headers.get('set-cookie');
        const gkp2Cookie = extractCookieValue(cookies, 'gkp2');

        if (!gkp2Cookie) {
          document.getElementById('responseData').textContent = 'Failed to retrieve gkp2 cookie';
          return;
        }

        // Second step: Use the gkp2 cookie to make the request to /api/user
        const apiUrl = 'https://liaobots.work/api/user';
        const headers = {
          'authority': 'liaobots.work',
          'accept': '*/*',
          'accept-language': 'en-US,en;q=0.9',
          'content-type': 'application/json',
          'cookie': `gkp2=${gkp2Cookie}`,
          'origin': 'https://liaobots.work',
          'referer': 'https://liaobots.work/en',
          'sec-ch-ua': '"Not-A.Brand";v="99", "Chromium";v="124"',
          'sec-ch-ua-mobile': '?1',
          'sec-ch-ua-platform': '"Android"',
          'sec-fetch-dest': 'empty',
          'sec-fetch-mode': 'cors',
          'sec-fetch-site': 'same-origin',
          'user-agent': userAgent
        };

        const body = JSON.stringify({
          authcode: ""
        });

        const apiResponse = await fetch(apiUrl, {
          method: 'POST',
          headers: headers,
          body: body
        });

        const data = await apiResponse.json();

        // Display the response data
        document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);

      } catch (error) {
        document.getElementById('responseData').textContent = 'Error: ' + error.message;
      }
    }

    // Helper function to extract specific cookie value
    function extractCookieValue(cookies, cookieName) {
      if (!cookies) return null;
      const match = cookies.match(new RegExp(`${cookieName}=([^;]+)`));
      return match ? match[1] : null;
    }

    // Add event listener to the button
    document.getElementById('fetchDataBtn').addEventListener('click', fetchData);
  </script>
</body>
</html>
